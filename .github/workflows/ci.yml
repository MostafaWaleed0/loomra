name: üîç CI

on:
  push:
    branches: ['**']
    tags-ignore: ['v*']
  pull_request:

env:
  NODE_VERSION: '20'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm install
      - run: npx tsc --noEmit
      - run: npm run lint --if-present
      - run: npm test --if-present
