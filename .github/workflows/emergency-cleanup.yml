name: ðŸš¨ Emergency Artifact Cleanup

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DELETE ALL" to confirm'
        required: true
        type: string

permissions:
  actions: write
  contents: read

jobs:
  emergency-cleanup:
    name: ðŸ—‘ï¸ Delete ALL Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: âœ‹ Confirmation Check
        if: github.event.inputs.confirm != 'DELETE ALL'
        run: |
          echo "âŒ Confirmation failed. You must type 'DELETE ALL' exactly." >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš¨ Delete ALL Build Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: '*'
          failOnError: false

      - name: ðŸ§¹ Delete Artifacts Older Than 0 Days
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '0 days'
          skip-recent: 0
          skip-tags: false

      - name: âœ… Emergency Cleanup Complete
        run: |
          echo "### ðŸš¨ Emergency Cleanup Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All artifacts have been deleted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ Your storage quota should be recalculated within 6-12 hours" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check storage usage at:" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/settings/actions" >> $GITHUB_STEP_SUMMARY
