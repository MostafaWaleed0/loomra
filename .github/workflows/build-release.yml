name: ğŸš€ Build & Release

on:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:
    branches: ['**']
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'draft'
        type: choice
        options:
          - draft
          - prerelease
          - release
      version:
        description: 'Version (leave empty to use package.json)'
        required: false
        type: string

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  ARTIFACT_RETENTION_DAYS: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ” QUALITY & SECURITY CHECKS
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  quality:
    name: ğŸ” Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ’¾ Cache Dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: ğŸ“¦ Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ”’ Audit Dependencies
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: ğŸ” Type Check
        run: npx tsc --noEmit

      - name: ğŸ§¹ Lint
        run: npm run lint --if-present

      - name: ğŸ§ª Test
        run: npm test --if-present
        env:
          CI: true

      - name: ğŸ“Š Summary
        if: success()
        run: |
          echo "### âœ… Quality Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type checking passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests passed" >> $GITHUB_STEP_SUMMARY

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ—ï¸ BUILD WINDOWS
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  build:
    name: ğŸ—ï¸ Build Windows ${{ matrix.arch }}
    runs-on: windows-latest
    needs: quality
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, arm64]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“Š System Info
        run: |
          node --version
          npm --version
          echo "OS: Windows" >> $env:GITHUB_STEP_SUMMARY
          echo "Architecture: ${{ matrix.arch }}" >> $env:GITHUB_STEP_SUMMARY

      - name: ğŸ’¾ Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\Cache
          key: electron-windows-${{ hashFiles('**/package-lock.json') }}
          restore-keys: electron-windows-

      - name: ğŸ’¾ Cache Next.js Build
        uses: actions/cache@v4
        with:
          path: .next\cache
          key: nextjs-windows-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: nextjs-windows-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ”¢ Set Custom Version
        if: github.event.inputs.version != ''
        shell: bash
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version --allow-same-version
          echo "Version set to: ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY

      - name: âš™ï¸ Build Next.js
        run: npm run next:build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ğŸ—ï¸ Build Electron (Windows ${{ matrix.arch }})
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          USE_HARD_LINKS: false
          ELECTRON_BUILDER_COMPRESSION_LEVEL: 9
          ARCH: ${{ matrix.arch }}

      - name: ğŸ” Verify Build Artifacts
        shell: bash
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build directory not found!"
            exit 1
          fi

          if [ -z "$(ls -A dist/*.exe 2>/dev/null)" ]; then
            echo "âŒ No build artifacts found!"
            echo "Contents of dist/:"
            ls -lh dist/ || true
            exit 1
          fi

          echo "âœ… Build artifacts verified" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/*.exe >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ” Generate Checksums
        shell: bash
        run: |
          cd dist
          sha256sum *.exe > checksums-${{ matrix.arch }}.txt
          cat checksums-${{ matrix.arch }}.txt

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
          if-no-files-found: error
          compression-level: 9
          path: |
            dist/*.exe

      - name: ğŸ“Š Build Summary
        run: |
          echo "### âœ… Build Complete" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $env:GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $env:GITHUB_STEP_SUMMARY
          echo "| Platform | Windows |" >> $env:GITHUB_STEP_SUMMARY
          echo "| Architecture | ${{ matrix.arch }} |" >> $env:GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $env:GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $env:GITHUB_STEP_SUMMARY

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ“¦ GITHUB RELEASE
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 15
    permissions:
      contents: write
      discussions: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: false

      - name: ğŸ“‹ Organize Release Assets
        shell: bash
        run: |
          mkdir -p final-assets
          find release-assets -type f -name "*.exe" -exec cp {} final-assets/ \;

          echo "### ğŸ“¦ Release Assets" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh final-assets/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ” Determine Version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="v$(node -p "require('./package.json').version")"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "### ğŸ“Œ Version: \`$VERSION\`" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ·ï¸ Determine Release Configuration
        id: config
        shell: bash
        run: |
          TYPE="${{ github.event.inputs.release_type }}"
          VERSION="${{ steps.version.outputs.version }}"

          if [ -z "$TYPE" ]; then
            if [[ "$VERSION" =~ -beta|-alpha|-rc ]]; then
              TYPE="prerelease"
            else
              TYPE="release"
            fi
          fi

          case "$TYPE" in
            draft)
              echo "is_draft=true" >> $GITHUB_OUTPUT
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
              echo "ğŸ”– **Type:** Draft Release" >> $GITHUB_STEP_SUMMARY
              ;;
            prerelease)
              echo "is_draft=false" >> $GITHUB_OUTPUT
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
              echo "ğŸ”– **Type:** Pre-release" >> $GITHUB_STEP_SUMMARY
              ;;
            release)
              echo "is_draft=false" >> $GITHUB_OUTPUT
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
              echo "ğŸ”– **Type:** Stable Release" >> $GITHUB_STEP_SUMMARY
              ;;
          esac

      - name: ğŸ“ Generate Release Notes
        id: notes
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          if [ -f "CHANGELOG.md" ]; then
            NOTES=$(cat CHANGELOG.md | head -n 50)
          elif [ -f "release_notes.md" ]; then
            NOTES=$(cat release_notes.md)
          else
            NOTES="## ğŸ‰ Release $VERSION

          ### ğŸ“¦ Installation
          Download the appropriate Windows installer:
          - **x64**: For 64-bit Intel/AMD processors
          - **ARM64**: For ARM-based Windows devices

          ### ğŸ” Verification
          SHA-256 checksums are included for each architecture

          ### ğŸ“‹ Changes
          See the [full changelog](https://github.com/${{ github.repository }}/compare/...$VERSION) for details.

          ---
          Built with â¤ï¸ by the team"
          fi

          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Loomra ${{ steps.version.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          draft: ${{ steps.config.outputs.is_draft }}
          prerelease: ${{ steps.config.outputs.is_prerelease }}
          files: final-assets/**/*
          generate_release_notes: true
          fail_on_unmatched_files: true
          make_latest: ${{ steps.config.outputs.is_prerelease == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸ“Š Release Summary
        run: |
          echo "### ğŸ‰ Release Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Draft | ${{ steps.config.outputs.is_draft }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-release | ${{ steps.config.outputs.is_prerelease }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **[View Release â†’](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }})**" >> $GITHUB_STEP_SUMMARY

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ§¹ CLEANUP
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [build, release]
    if: always() && needs.release.result == 'success'
    timeout-minutes: 5
    permissions:
      actions: write

    steps:
      - name: ğŸ—‘ï¸ Delete Build Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: windows-*
          failOnError: false

      - name: âœ… Cleanup Complete
        run: |
          echo "### âœ… Cleanup Complete" >> $GITHUB_STEP_SUMMARY
          echo "Build artifacts deleted to conserve storage." >> $GITHUB_STEP_SUMMARY
