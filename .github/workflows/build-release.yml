name: ðŸš€ Build & Release

on:
  # Trigger on version tags (v1.2.3), main branch pushes, and PRs
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'draft'
        type: choice
        options:
          - draft
          - prerelease
          - release
      version:
        description: 'Version (optional â€“ uses package.json if empty)'
        required: false
        type: string

env:
  NODE_VERSION: 20
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  # ----------------------------
  # 1ï¸âƒ£ Quality Checks
  # ----------------------------
  lint:
    name: ðŸ§¹ Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run Type Check
        run: npx tsc --noEmit

      - name: Run Linter
        run: npm run lint --if-present

  # ----------------------------
  # 2ï¸âƒ£ Build (Windows)
  # ----------------------------
  build:
    name: ðŸ—ï¸ Build Windows Installer
    runs-on: windows-latest
    needs: lint
    if: github.event_name != 'pull_request' # skip building for PRs

    strategy:
      matrix:
        arch: [x64]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ§° Verify Environment
        run: |
          echo "âœ… Node $(node -v)"
          echo "âœ… Python $(python --version)"

      - name: â™»ï¸ Cache Electron Builds
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ELECTRON_CACHE }}
            ${{ env.ELECTRON_BUILDER_CACHE }}
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ”¢ Update Version (if provided)
        if: github.event.inputs.version != ''
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: âš™ï¸ Build Next.js
        run: npm run next:build
        env:
          NODE_ENV: production

      - name: ðŸ”§ Rebuild Native Modules
        run: npm run postinstall

      - name: ðŸªŸ Build Windows Installer
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          USE_HARD_LINKS: false

      - name: ðŸ“¤ Upload Windows Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.yml
            dist/*.blockmap

  # ----------------------------
  # 3ï¸âƒ£ Create GitHub Release
  # ----------------------------
  release:
    name: ðŸ“¦ Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/v') ||
      github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release-assets

      - name: ðŸ” Determine Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" == "tag" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ§© Determine Release Type
        id: release_type
        run: |
          TYPE="${{ github.event.inputs.release_type }}"
          VERSION="${{ steps.version.outputs.version }}"
          case "$TYPE" in
            draft) echo "draft=true" >> $GITHUB_OUTPUT; echo "prerelease=false" >> $GITHUB_OUTPUT ;;
            prerelease) echo "draft=false" >> $GITHUB_OUTPUT; echo "prerelease=true" >> $GITHUB_OUTPUT ;;
            release) echo "draft=false" >> $GITHUB_OUTPUT; echo "prerelease=false" >> $GITHUB_OUTPUT ;;
            *) [[ "$VERSION" =~ -beta|-alpha|-rc ]] && echo "prerelease=true" >> $GITHUB_OUTPUT || echo "prerelease=false" >> $GITHUB_OUTPUT ;;
          esac

      - name: ðŸ“ Generate Release Notes
        id: notes
        run: |
          cat > release_notes.md <<EOF
          ## ðŸš€ Loomra ${{ steps.version.outputs.version }}

          ### âœ¨ Highlights
          - Core functionality improvements
          - Optimized performance
          - Bug fixes and polish

          ### ðŸªŸ Windows Installer
          - **Download:** \`Loomra-Setup.exe\`
          - Auto-updates enabled

          ---
          [View full changelog](https://github.com/${{ github.repository }}/commits/${{ steps.version.outputs.version }})
          EOF
          cat release_notes.md

      - name: ðŸ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Loomra ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: ${{ steps.release_type.outputs.draft }}
          prerelease: ${{ steps.release_type.outputs.prerelease }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ----------------------------
  # 4ï¸âƒ£ Post-Release Notification
  # ----------------------------
  notify:
    name: ðŸ”” Notify
    runs-on: ubuntu-latest
    needs: release
    if: always()

    steps:
      - name: Print Summary
        run: |
          result="${{ needs.release.result }}"
          echo "Release job result: $result"
          if [ "$result" = "success" ]; then
            echo "âœ… Release published successfully!"
            echo "âž¡ï¸ https://github.com/${{ github.repository }}/releases"
          elif [ "$result" = "skipped" ]; then
            echo "âš ï¸ Release was skipped."
          else
            echo "âŒ Release failed."
            exit 1
          fi
