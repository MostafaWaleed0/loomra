name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'draft'
        type: choice
        options:
          - draft
          - prerelease
          - release
      version:
        description: 'Version (leave empty to use package.json)'
        required: false
        type: string

env:
  NODE_VERSION: '20'
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - run: npx tsc --noEmit || true

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: lint
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    strategy:
      matrix:
        arch: [x64]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Build Environment
        run: |
          echo "âœ… Build environment ready."
          python --version
          node -p "process.version"
          npx node-gyp install

      - uses: actions/cache@v4
        with:
          path: ${{ env.ELECTRON_CACHE }}
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - uses: actions/cache@v4
        with:
          path: ${{ env.ELECTRON_BUILDER_CACHE }}
          key: ${{ runner.os }}-electron-builder-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-

      - run: npm ci

      - name: Update Version (if provided)
        if: github.event.inputs.version != ''
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Build Next.js App
        run: npm run next:build
        env:
          NODE_ENV: production

      - name: Rebuild Native Modules
        run: npm run postinstall

      - name: Build Windows Installer
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}
          USE_HARD_LINKS: false

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows]
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List Downloaded Artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts

      - name: Prepare Release Assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.exe" -o -name "*.yml" -o -name "*.blockmap" \) -exec cp {} release-assets/ \;
          echo "Release assets:"
          ls -lh release-assets/

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" == "tag" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./package.json').version")
            echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Determine Release Type
        id: release_type
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          if [ "${{ github.event.inputs.release_type }}" != "" ]; then
            echo "draft=${{ github.event.inputs.release_type == 'draft' }}" >> $GITHUB_OUTPUT
            echo "prerelease=${{ github.event.inputs.release_type == 'prerelease' }}" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -beta|-alpha|-rc ]]; then
            echo "draft=false" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "draft=false" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          cat > release_notes.md << 'EOF'
          ## ðŸŽ‰ Loomra ${{ steps.version.outputs.version }}

          ### ðŸ“¦ Downloads
          - **Windows Installer**: `Loomra-Setup.exe` (Recommended)
          - **Auto-updates**: Enabled for all users

          ### âœ¨ What's New
          - Initial stable release
          - Core habit tracking functionality
          - Goal management system
          - Data persistence and backup

          ### ðŸ“‹ Installation
          1. Download `Loomra-Setup.exe`
          2. Run the installer
          3. Launch Loomra from Start Menu

          ### ðŸ”„ Auto-Updates
          Future updates will be downloaded and installed automatically.

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ steps.version.outputs.version }}
          EOF

          cat release_notes.md

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Loomra ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: ${{ steps.release_type.outputs.draft }}
          prerelease: ${{ steps.release_type.outputs.prerelease }}
          files: release-assets/*
          fail_on_unmatched_files: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: release-info
          path: release_notes.md
          retention-days: 90

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [create-release]
    if: always()

    steps:
      - name: Check Status
        run: |
          result="${{ needs.create-release.result }}"
          echo "Release job result: $result"

          if [ "$result" = "success" ]; then
            echo "âœ… Release created successfully!"
            echo "Check: https://github.com/${{ github.repository }}/releases"
          elif [ "$result" = "skipped" ]; then
            echo "âš ï¸ Release was skipped"
          else
            echo "âŒ Release failed!"
            exit 1
          fi
