version = 1

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  # Enable TypeScript and React support
  typescript = true
  react = true

  # Exclude build artifacts and non-source files
  exclude_patterns = [
    "node_modules/**",
    ".next/**",
    "out/**",
    "dist/**",
    "build/**",
    "coverage/**",
    ".deepsource.toml",
    "*.config.js",
    "*.config.ts",
    "electron.js",
  ]

[[transformers]]
name = "eslint"
enabled = true

  [transformers.meta]
  # Automatically detect ESLint configuration file
  config = ".eslintrc.*"

[[analyzers]]
name = "secrets"
enabled = true
